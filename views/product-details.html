<div class="product-grid__item  grid__item one-half large--one-third" >

    <!--Product Image-->
    <a class="product-grid__product">
        <img ng-src="{{productDetail.image}}" class="product-grid__img"  sizes="(min-width: 960px) 33vw, (min-width: 769px) 50vw, 100vw" alt="">
    </a>

    <!--Product Meta-->
    <div class="product-grid__meta">
        <!-- Tittle-->{{productDetail.title}}
        <h3 class="product-grid__name"><a><!--Title--></a></h3>
        <!--Product Description-->{{productDetail.desc}}
        <h4 class="product-grid__sub"><!--Desc--></h4>

        <!--Product Price-->{{productDetail.price | currency : $ : 2}}
        <div class="product-grid__price"><!--Price--></div>
    </div>
</div>
